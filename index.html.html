<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="Calculadora.css">
    <link rel="stylesheet"
    <title><center class="alinda">✨ Calculadora da Cecília ✨</center></title>
  </head>
  <body>
    <div class="exterior">
      <div class="teclado">
          <p class="visor" id="visortotal"></p>
        <table>
          <tr>
            <td> <button class="reinicio" style="width: 167px;" onclick= "apagar()"> CE </button> </td>
            <td> <button class="clickoperacoes" onclick= "insert('+')" > + </button> </td>
            </tr>
            <tr>
            <td> <button class="click" onclick= "insert('1')"> 1 </button> </td>
            <td> <button class="click" onclick= "insert('2')"> 2 </button> </td>
            <td> <button class="click" onclick= "insert('3')"> 3 </button> </td>
            <td> <button class="clickoperacoes" onclick= "insert('-')"> - </button> </td>
            </tr>
            <tr>
            <td> <button class="click" onclick= "insert('4')"> 4 </button> </td>
            <td> <button class="click" onclick= "insert('5')"> 5 </button> </td>
            <td> <button class="click" onclick= "insert('6')"> 6 </button> </td>
            <td> <button class="clickoperacoes" onclick= "insert('*')"> x </button> </td>
            </tr>
            <tr>
            <td> <button class="click" onclick= "insert('7')"> 7 </button> </td>
            <td> <button class="click" onclick= "insert('8')"> 8 </button> </td> 
            <td> <button class="click" onclick= "insert('9')"> 9 </button> </td> 
            <td> <button class="clickoperacoes" onclick= "insert('/')"> / </button> </td>
            </tr>
            <tr>
            <td> <button class="click" onclick= "insert('0')"> 0 </button> </td> 
            <td> <button class="click" onclick= "insert(',')"> , </button> </td> 
            <td> <button class="clickigual" style="width: 110px;" onclick= "confirma()"> = </button> </td> 
            </tr>

      </div>
    </div>
    <script src="./Calculadora.js"></script>
  </body>
</html>
